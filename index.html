<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoinPanda</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Custom JS -->
  <script defer src="script.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <!-- Navigation -->
  <!-- https://getbootstrap.com/docs/4.5/components/navbar/#nav -->
  <!-- + add <div class="container"> inside nav  -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">

      <a class="navbar-brand" href="#">Coin Panda</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Cryptocurrencies <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Exchanges</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- Heading -->
  <div class="container py-5 text-center">
    <h1>Top 100 Coins by Market Capitalization</h1>
  </div>

  <!-- Data table -->
  <div class="container">
    <div class="data-table-wrapper" data-mc-table data-search="" data-sort-by='market_cap_rank' data-sort="asc"
      data-currency="eur">
      <div class="overlay"></div>
      <div class="tabs-wrapper">
        <!-- Tabs -->
        <!-- https://getbootstrap.com/docs/4.5/components/navs/#tabs-with-dropdowns -->
        <ul class="nav nav-tabs">
          <li class="nav-item dropdown">
            <a class="nav-link active dropdown-toggle" data-toggle="dropdown" href="#" role="button"
              aria-haspopup="true" aria-expanded="false">Cryptocurrencies</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Top 100</a>
              <a class="dropdown-item" href="#">Full list</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
              aria-expanded="false">Markets</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Spot exchanges</a>
              <a class="dropdown-item" href="#">Derivatives exchanges</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Watchlist</a>
          </li>
        </ul>

        <!-- Filter buttons next to tabs -->
        <div class="tabs-buttons d-flex">
          <!-- Toggle Filter -->
          <button type="button" class="btn btn-outline-secondary" data-toggle="collapse"
            data-target="#filterCollapse">Filter <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-filter"
              fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
            </svg></button>

          <!-- Currency -->
          <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              EUR
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" data-set-currency='EUR' href="#">EUR</a>
              <a class="dropdown-item" data-set-currency='GBP' href="#">GBP</a>
              <a class="dropdown-item" data-set-currency='BTC' href="#">BTC</a>
              <a class="dropdown-item" data-set-currency='ETH' href="#">ETH</a>
              <a class="dropdown-item" data-set-currency='ETH' href="#">ETH</a>
              <a class="dropdown-item" data-set-currency='JPY' href="#">JPY</a>
              <a class="dropdown-item" data-set-currency='XAG' href="#">XAG</a>
              <a class="dropdown-item" data-set-currency='XAU' href="#">XAU</a>
            </div>
          </div>

          <!-- More -->
          <button disabled type="button" class="btn btn-outline-secondary">
            See all <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right-short"
              fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z" />
            </svg></button>
        </div>
      </div>

      <!-- Filter -->
      <div class="collapse" id="filterCollapse">
        <div class="card card-body bg-light my-2">
          <form class="">
            <div class="d-flex justify-content-between align-items-center">

              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search"
                      fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd"
                        d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                      <path fill-rule="evenodd"
                        d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                    </svg></span>
                </div>
                <input type="text" id='search' class="form-control" placeholder="Search...">
              </div>
              <button id='reset-search' class="btn btn-link text-nowrap" type="reset">Clear filter</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Table -->
      <div class="table-wrapper">
        <table class="table mc-table">
          <thead>
            <tr>
              <th scope="col" data-default-sort='asc' data-sort-column="market_cap_rank" class="active">#<i
                  data-sort-icon></i></th>
              <th scope="col" data-default-sort='asc' data-sort-column="name">Coin<i data-sort-icon></i></th>
              <th scope="col" data-default-sort='desc' data-sort-column="current_price">Price<i data-sort-icon></i></th>
              <th scope="col" data-default-sort='desc' data-sort-column="price_change_percentage_1h_in_currency">1h<i
                  data-sort-icon></i></th>
              <th scope="col" data-default-sort='desc' data-sort-column="price_change_percentage_24h_in_currency">24h<i
                  data-sort-icon></i></th>
              <th scope="col" data-default-sort='desc' data-sort-column="price_change_percentage_7d_in_currency">7d<i
                  data-sort-icon></i></th>
              <th scope="col" data-default-sort='desc' data-sort-column="total_volume">24h volume<i data-sort-icon></i>
              </th>
              <th scope="col" data-default-sort='desc' data-sort-column="market_cap">Mkt cap<i data-sort-icon></i></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>





  <!-- Bootstrap dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
